<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <div id="app">
      <h1 v-once>{{title}}</h1>      
      <p>{{sayHello()}}</p>
      <a :href="link">링크</a>
      <p v-html="aLinkToMedium"></p>
      {{number}}
      <button v-on:click="rollDice">주사위 던지기</button>
      <br><br>
      {{count * 3}}
      <button v-on:click="addCount()">count 1씩 더하기</button>
      <br><br>
      <button v-on:dblclick="doubleClick()">더블 클릭</button>
      <div v-on:mousemove="addCount()">MouseMove 테스트
        <span v-on:mousemove.stop="">그만</span>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          title: "안녕 VueJS!",
          link: "https:/medium.com",
          aLinkToMedium: "<a href='http://medium.com'>링크</a>",
          number: 0,
          count: 0
        },
        methods: {
          sayHello() {
            this.title = "안녕하십니까!";
            return this.title;
          },

          rollDice() {
            let N = Math.floor(Math.random() * (6)) + 1;
            this.number = N;
          },

          addCount() {
            this.count++;
          },
          
          doubleClick() {
            console.log("더블 클릭");
          }
          
        }
      })
    </script>
  </body>
</html>
