<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <div id="app">
      <p>{{sayHello()}}</p>      
      <p>{{howAreYou()}}</p>
      <a v-bind:href="link">링크</a>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          title: "안녕 VueJS!",
          link: "https:/medium.com"
        },
        methods: {
          howAreYou: function () {
            return '기분이 어때?'
          },

          sayHello: function () {
            return this.title;
          }
        }
      })
    </script>
  </body>
</html>
